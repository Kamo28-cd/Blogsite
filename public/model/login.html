<body>
<div>
<div class="padding loginbodyht center s-6 l-6 maxwidthlogin minwidthlogin boxborder">
<h1 class="auth_header">Login</h1>
<div class="center iconborder loginiconwidth">
	<i class="iconlineht text-col-aqua icon-sli-lock icon3x"></i>
</div>
<div class="padding">
<form action="" onsubmit="return false" class="customform" method="post" enctype="multipart/form-data">
<div><input type="text" id="username" name="username" placeholder="Username"></div><p />
<div><input type="password" id="password" name="password" placeholder="Password"></div><p />
<div><button class="button-bg-aqua shake" id="login" type="submit" name="login" data-bs-hover-animate="shake">Login</button></div>
</form>
<a href="forgot-password.php" class="text-opacity text-size-12 center text-center" ><span>Forgot your password?</span></a>
</div>
</div>
</div>
<script type="text/javascript">
      		$('#login').click(function() {
						$.ajax({
							 
							 type: "POST",
							 url: "api/auth",
							 cache:false,
							 processData: false,
							 contentType:"application/json",
							 data: '{"username": "'+ $("#username").val()+'", "password": "'+ $("#password").val()+'"}',
							 success: function(r) {
								 	window.location.href = "index.html"
							 },
							 error: function(r) {
								 	setTimeout(function() {
										$('[data-bs-animate]').removeClass('animated' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'));}, 2000)
										$('[data-bs-animate]').addClass('animated' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'))
								 	console.log(r)
								 }
						});
			});
      </script>
</body>
